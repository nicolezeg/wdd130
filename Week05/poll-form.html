<!DOCTYPE html>
<html lang="en-US">
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>WDD 130 | HTML Form - User Poll</title>
        <meta name="Description" content="In Splash White Water Rafting we make sure you have fun with your friends or your family. By offering a good time and beautiful views of rivers. Our purpose is to give you the best and safe experience.">
        <meta name="Author" content="Nicole Zegarra">
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>
            <h1>WDD 130 | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                    <div class="form-item column2">
                      <label for="fullname">Full Name:</label>
                      <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                      <label for="email">Email:</label>
                      <input type="email" id="useremail" name="useremail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                      <label for="browser">What is your favorite internet browser?</label>
                      <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="Other">Other</option>
                      </select>
                    </div>
                    <div class="form-item column1">
                      <label for="pet">Do you have a household pet?</label>
                      <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item">
                    <label for="feedback">List of places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuku Mali"></textarea>
                    </div>
                  </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024 | HTML Form - User Poll Activity | Nicole Zegarra</p>
        </footer>
    </body>
</html>
