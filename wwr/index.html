<!DOCTYPE html>
<html lang="en-US">
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Home | Splash White Water Rafting</title>
        <meta name="Description" content="Home Rafting Page">
        <meta name="Author" content="Nicole Zegarra">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <img src="images/logo.png" alt="Rafting Site Logo">
            <nav class="ways">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
          <div class="hero">
            <img src="images/heading-image.jpg" alt="Hero Image">
            <h1>Welcome to our Splash White Water Rafting!</h1>
          </div>
          <div class="newsletter">
            <form>
              <fieldset>
              <legend>Sign Up</legend>
              <input type="text" placeholder="Type your name" required>
              <input type="email" placeholder="Type your email" required>
              <button type="submit">Subscribe</button>
              </fieldset>
            </form>
          </div>
          <div class="cta">
            <h2>Ready for an adventure?</h2>
            <p>Visit our <a href="trips.html">Trips</a> page to book your next white water rafting experience!</p>
          </div>
          <div class="grid-container">
            <div class="grid-item">
              <figure>
                <h3>Experience the thrill</h3>
                <img src="images/thrill-rafting.jpg" alt="Image 1">
                <p>Join us for an adrenaline-pumping white water rafting adventure!</p>
              </figure>
            </div>
            <div class="grid-item">
              <figure>
                <h3>Explore the beauty</h3>
                <img src="images/beauty-rafting.jpg" alt="Image 2">
                <p>Discover the stunning natural landscapes as you navigate through the rapids.</p>
              </figure>
            </div>
          </div>
        </main>
        <footer>
          <a href="path/to/home-wireframe-image.jpg">
            <img src="path/to/home-wireframe-image.jpg" alt="Home Wireframe">
          </a>         
          <p>&copy;2024 | Splash White Water Rafting | Nicole </p>
          <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.png" alt="Instagram"></a>
          </nav>
        </footer>
    </body>
</html>
