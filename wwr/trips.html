              <h2>River Rafting in Peru Cusco</h2>
            <div class="trip">
              <figure>
                <img src="images/apurimac-river-rafting.jpg" alt="trip-one">
                <figcaption>Apurimac River</figcaption>
                <p>The Apurimac river (Speaker of the Gods) or (means “the oracle”) in the native Inca Language, is the most direct source of the Amazon River, making it the longest river in the world. It has different sections, some of them are very good for rafting. This river rafting is rated among the 10 best rafting trips in the world. We start the trip in Cusco at 3,400 mts altitude and drive down to the canyon at 2200 meters. So, the weather is much warmer.</p>
              </figure>
            </div>
            <div class="trip">
              <figure>
              <img src="images/vilcanota-river.jpg" alt="trip-two">
              <figcaption>Vilcanota River</figcaption>
              <p>Splash White Water Rafting offers you the best section of one day rafting in Cusco. The class III-IV Chuquicahuana section is located above Cusco, where the river is cleaner and more fun. You drive ninety minutes to the river where you can put on your wetsuit gear while your guides inflate your raft. You will have a full safety briefing and instruction in the art of white-water rafting. Then you set off for approximately two hours of fun Cusco rafting, making the most of the gentle start to practice technique. The river then flows through a beautiful canyon, filled with fun rapids, torrent ducks and views of the surrounding peaks. Finally you reach the take out point and enjoy a full picnic lunch before returning to your hotel mid to late afternoon.</p>
              </figure>
            </div>
            <div class="trip">
              <figure>
                <img src="images/urubamba-river.jpg" alt="trip-three">
                <figcaption>Urubamba River</figcaption>
                <p>The Urubamba River runs from the high Andean mountain ranges down through the Sacred Valley of the Incas, through Machupicchu and into the jungle. It has some exciting white waters depending on the section of the river being made and the time of year.</p>
              </figure>
            </div>
